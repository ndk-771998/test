<main id="main">
    <div class="inner">
        <section class="section" id="register">
            <div class="inner">
                <div class="thumb">
                    <h1>Hello,<span>Welcome back!</span></h1>
                    <img class="util_pc" src="./assets/images/background_register.png" alt="background_register" width="690" height="828">
                    <img class="util_sp" src="./assets/images/background_register_sp.png" alt="background_register sp" width="330" height="395">
                    <div class="login util_sp">
                        <a href="#">ログインする</a>
                    </div>
                    <div class="try_free util_sp">
                        <a href="#">無料で体験</a>
                    </div>
                </div>
                <div class="form_wrapper">
                    <h1>Hello,<span>Welcome back!</span></h1>
                    <form action="" id="formValidate">
                        <h2>会員基本情報</h2>
                        <div class="item_input">
                            <div class="tlt_item">
                                <h3><span>必須</span>氏名</h3>
                            </div>
                            <div class="item_field">
                                <input class="input" type="text" name="fullname" id="fullname" placeholder="太郎">
                            </div>
                        </div>
                        <div class="item_input list_radio">
                            <div class="tlt_item">
                                <h3><span>必須</span>性別</h3>
                            </div>
                            <div class="item_radio">
                                <label for="male">
                                    <input class="input" type="radio" name="sex" id="male">
                                    <span>男性</span>
                                </label>
                                <label for="female">
                                    <input class="input" type="radio" name="sex" id="female">
                                    <span>女性</span>
                                </label>
                            </div>
                        </div>
                        <div class="item_input birthday">
                            <div class="tlt_item">
                                <h3><span>必須</span>年齢</h3>
                            </div>
                            <div class="item_field">
                                <input class="input" type="text" readonly name="birthday" id="birthday" placeholder="00/00/0000">
                                <span></span>
                            </div>
                        </div>
                        <div class="item_input">
                            <div class="tlt_item">
                                <h3>お住いの都道府県</h3>
                            </div>
                            <div class="item_field">
                                <input class="input" type="text" name="country" id="country" placeholder="福岡">
                            </div>
                        </div>
                        <div class="item_input">
                            <div class="tlt_item">
                                <h3><span>必須</span>メールアドレス</h3>
                            </div>
                            <div class="item_field">
                                <input class="input" type="email" name="email" id="email" placeholder="Coachingschool.com">
                            </div>
                        </div>
                        <div class="item_input password">
                            <div class="tlt_item">
                                <h3><span>必須</span>パスワード</h3>
                            </div>
                            <div class="item_field">
                                <input class="input" type="password" name="password" id="password" placeholder="・・・・・・・・">
                                <span></span>
                            </div>
                        </div>
                        <input type="submit" class="submit" value="確定">
                    </form>
                    <div class="policy">
                        <a href="privacy.html">プライバシーポリシー</a>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>
